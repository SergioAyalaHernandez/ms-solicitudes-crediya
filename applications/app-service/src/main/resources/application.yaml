server:
  port: 8081
spring:
  config:
    import:
      - optional:aws-secretsmanager:crediya-secrets
  application:
    name: "ms-solicitudes"
  devtools:
    add-properties: false
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "${allowedOrigins}"
adapters:
  r2dbc:
    host: "${r2dbcHost}"
    port: "${r2dbcPort}"
    database: "${r2dbcDataBase}"
    schema: "${r2dbcSchema}"
    username: "${r2dbcUsername}"
    password: "${r2dbcPassword}"
    options:
      sslMode: require
    pool:
      enabled: true
      initial-size: 20
      max-size: 100
      maxLifeTime: -1
      validation-query: "SELECT 1"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
  sqs:
    region: "us-east-1"
    queueUrl: "${sqsqueueUrl}"
    endpoint: "${sqsEndpoint}"
  sqscapacity:
    region: "us-east-1"
    queueUrl: "${sqscapacityUrl}"
    endpoint: "${sqscapacityEndpoint}"
  sqsnotificacionesporcorreo:
    region: "us-east-1"
    queueUrl: "${sqsnotificacionesporcorreoUrl}"
    endpoint: "${sqsnotificacionesporcorreoEndpoint}"
  sqsreport:
    region: "us-east-1"
    endpoint: "${sqsreportUrl}"
    queueUrl: "${sqsreportEndpoint}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
entrypoint:
  sqs:
    region: "us-east-1"
    endpoint: "${sqsSenderUrl}"
    queueUrl: "${sqsSenderEndpoint}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
aws:
  region: "us-east-1"

jwt:
  secret: "${jwtSecret}"
  expiration: 3600
